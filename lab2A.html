<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form align="center">

		<label><h1>Student Registration</h1></label>

		<table align="center">

		<tr>
			<td align="left">Full Name:</td><td><input type="text" name="FN" pattern="[a-z A-Z]{3,}" required>
			</td>
		</tr>

       <tr><td><br></td></tr>

		<tr>
			<td align="left">Email:</td><td><input type="email" name="email"  required>
			</td>
		</tr>

        <tr><td><br></td></tr>

		<tr>
			<td align="left">Mobile No:</td><td><input type="mobile-no" pattern="[0-9]{10}" name="mobile-no">
			</td>
		</tr>

		<tr><td><br></td></tr>

		<tr>
			<td align="left">Address:</td><td><textarea rows="3" cols="20"></textarea>
			</td>
		</tr>

         <tr><td><br></td></tr>
		<tr>

			<td align="left">Nationality:</td><td><input type="text" name="nationality" required>
			</td>
		</tr>

        <tr><td><br></td></tr>
		<tr>
			<td align="left">Date Of Birth:</td><td><input type="date" name="dob">
			</td>
		</tr>

       <tr><td><br></td></tr>
		<tr>

			<td align="left">Gender:</td><td><input type="radio" name="gender">Male<input type="radio" name="gender">FeMale
			</td>
		</tr>
		
        <tr><td><br></td></tr>

		<tr align="center">
			<td align="left">Highest Degree:</td>
			<td>
		<select>
			<option>Select Degree</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</td>
	</tr>

	<tr><td><br></td></tr>
     
		<tr>
			<td align="left">CPI:</td>
			<td><input type="num" name="cpi">
			</td></tr>

			<tr><td><br></td></tr>

		<tr>
			<td align="left">University:</td>
			<td><input type="text" name="">
			</td></tr>

          <tr><td><br></td></tr>

		<tr>
			<td align="left">
			Passing year:
		</td>
		<td>
		<select>
			<option>Select Your Passing Year</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
	</td>
	</tr>

    <tr><td><br></td></tr>

	<tr>
		<td colspan="2" align="center">
			<input type="submit" name="Submit">
			<button>Cancel</button>
		</td>
	</tr>

	</table>
	</form>

</body>
</html>
