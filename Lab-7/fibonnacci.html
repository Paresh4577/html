<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		a=0;b=1;c=0;
		n = parseInt(prompt('Enter first value:'));
        document.write(a+',');
        document.write(b+',');
		for(i=3;i<=n;i++){
			c=a+b;
			document.write(c);
			a=b;
			b=c;
			
		}




	</script>

</body>
