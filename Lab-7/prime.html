<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		n = parseInt(prompt('Enter The 1 Number:'));
		
		 flag=false;

		for(i=2;i<n;i++){
			if(n%i==0){
				flag=true;
				break;
			}
			
		}

		if(flag){
			alert('The No Is Not Prime');
		}
		else{
			alert('The No Is  Prime');
		}

		



	</script>

</body>
</html>
