<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.div1{
			height: 20vh;
			width: 10%;
			background-color: red;
			animation-name: paresh;
			animation-duration: 4s;

		}
		@keyframes paresh{
			from{
				background-color: red;

			}
			to{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="div1"></div>

</body>
</html>
