<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.div1{
			height: 100vh;
			width: 100%
		}
		.div2{
			height: 100px;
			width: 100px;
			background-color: red;
			position: relative;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			animation-name: paresh;
			animation-duration: 3s;
		}
		@keyframes paresh{
			from{
				background-color: red;
			}
			to{
				background-color: blue;
				top: 0%;
				left: 90%;
				border-radius: 100px;

			}
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>

</body>
</html>
