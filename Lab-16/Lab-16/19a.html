<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">
		.container{
			margin-left:400px;
		}
		.row{
			margin-top:10px;
		}
	</style>
</head>
<body>
   <div class="container">

   	<div class="row">
   		<div class="col-12">
   			<h1>Student Registration</h1><br>
   		</div>
   	</div>

   	<div class="row">
   		<div class="col-2">FullName</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Email</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Mobile</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Address</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Nationality</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Date Of Birth</div><br>
   		<div class="col-4">
   			<input type="date" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Gender</div><br>
   		<div class="col-4">
   			Male<input type="radio" name="FullName" id="gender">
   			Female<input type="radio" name="FullName" id="gender"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Highest Degree</div><br>
   		<div class="col-4">
   			<select>
   				<option>Select Degree</option>
   				<option>School</option>
   				<option>Bachelor</option>
   				<option>Master</option>
   			</select><br>
   		
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">CPI</div><br>
   		<div class="col-4">
   			<input type="text" name="cpi"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">University</div><br>
   		<div class="col-4">
   			<input type="text" name=""><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Passing Year</div><br>
   		<div class="col-4">
   			<select>
   				<option>Select Your Passing Year</option>
   				<option>2017</option>
   				<option>2018</option>
   				<option>2019</option>
   				<option>2020</option>
   				<option>2021</option>
   				<option>2022</option>
   			</select><br>
   		
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-1"></div><br>
   		<div class="col-2">
   			<input type="submit" name="">
   			<input type="submit" value="cancel">
   		</div>
   		<div class="col-9"></div>
   	</div>




   </div>
</body>
</html>
