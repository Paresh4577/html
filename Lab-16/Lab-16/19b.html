<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">
		.container{
			margin-left:400px;
		}
		.row{
			margin-top:15px;
		}
	</style>
</head>
<body>
   <div class="container">

   	<div class="row">
   		<div class="col-12">
   			<h1>Covid 19 Registration Form</h1><br>
   		</div>
   	</div>

   	<div class="row">
   		<div class="col-2">FirstName</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Lastname</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Aadhar Number</div><br>
   		<div class="col-4">
   			<input type="text" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Vaccine Name</div><br>
   		<div class="col-4">
   			<select>
   				<option>Please select Vaccine Name</option>
   				<option>First Dose</option>
   				<option>Second Dose</option>
   				
   			</select><br>
   		
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-2">Vaccination Center Name</div><br>
   		<div class="col-4">
   			<select>
   				<option>Please select Vaccination Center Name</option>
   				<option>Center1</option>
   				<option>Center2</option>
   				
   			</select><br>
   		
   		</div>
   		<div class="col-6"></div>
   	</div>

   	

   	<div class="row">
   		<div class="col-2">Date Of Dose</div><br>
   		<div class="col-4">
   			<input type="date" name="FullName"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	

   	<div class="row">
   		<div class="col-2">Dose Number</div><br>
   		<div class="col-2">
   			<input type="text" name="cpi"><br>
   		</div>
   		<div class="col-6"></div>
   	</div>

   	<div class="row">
   		<div class="col-1"></div><br>
   		<div class="col-2">
   			<input type="submit" name="" value="Click Here">
   			<input type="submit" value="cancel">
   		</div>
   		<div class="col-9"></div>
   	</div>


   	




   </div>
</body>
</html>
